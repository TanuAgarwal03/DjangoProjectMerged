{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }    
        .container {
            max-width: 900px;
        }
    
        form {
            margin-top: 20px;
        }
    
        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <article>
            <h2 class="text-center ">Sign Up</h2>
            <div>
                <a id="link2" class="btn btn-primary  mb-2" href="{% url 'blog:post_list' %}"> Blog App </a>
                <p>Already have an account?<a class="btn btn-primary" href="{% url 'blog:login' %}">Login</a></p>
            </div>
        </article>

        
        <form method="post" class="form-control form-check form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <button class="btn btn-outline-info mt-2">Login with Google <a href="{% provider_login_url 'google' %}"></a></button>   
    </div>
</body>

</html>
