{% extends 'blog/base.html' %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Don't have Account? Create one.</a>
</form>

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 w-50">
                <div class="card ">
                    <div class="card-body ">
                        <h2 class="text-center mb-4">Login</h2>
                        <form method="post" action="{% url 'blog:login' %}">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <label for="{{ form.username.id_for_label }}">Username or Email</label>
                                <input type="text" name="username" required>
                                {% comment %} {{ form.username }} {% endcomment %}
                            </div>
                            <div class="form-group mt-2">
                                <label for="{{ form.password.id_for_label }}">Password</label>
                                <input type="password" name="password" required>
                                {% comment %} {{ form.password }} {% endcomment %}
                            </div>
                            <button type="submit"
                                class="btn btn-primary btn-block mt-3 align-self-center w-100">Login</button>                                
                            </form>
                            <div class="p-2 fs-6 text-center">
                                <a class="text-decoration-none" href="{% url 'blog:post_list' %}">Continue without login</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
{% endblock %}
